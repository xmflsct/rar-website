name: E2E Tests

on:
  pull_request:
    branches: [main, preview]
    paths:
      - 'app/**'
      - 'tests/**'
      - 'package.json'
      - 'playwright.config.ts'
      - 'vite.config.ts'
      - '.github/workflows/e2e-tests.yml'

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          CONTENTFUL_KEY: ${{ secrets.CONTENTFUL_KEY }}
          CONTENTFUL_PAT: ${{ secrets.CONTENTFUL_PAT }}
          STRIPE_KEY_ADMIN: ${{ secrets.STRIPE_KEY_ADMIN }}
          STRIPE_KEY_PRIVATE: ${{ secrets.STRIPE_KEY_PRIVATE }}
          WEBHOOK_STRIPE_MYPARCEL_KEY: ${{ secrets.WEBHOOK_STRIPE_MYPARCEL_KEY }}
          WEBHOOK_STRIPE_SIGNING_SECRET: ${{ secrets.WEBHOOK_STRIPE_SIGNING_SECRET }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
